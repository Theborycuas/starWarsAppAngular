<section>
    <p class="title">CREAR PERSONAJE</p>
    <form class="center" action="/my-handling-form-page" method="post">
        <div class="container">
            <div class="column">
                <input type="text" class="input-group" name="name" placeholder="Nombre" [(ngModel)]="character.name">
                <input type="text" class="input-group" name="birthyear" placeholder="Año de Nacimiento"
                    [(ngModel)]="character.birthyear">
                <input type="text" class="input-group" name="specie" placeholder="Especie"
                    [(ngModel)]="character.specie">
                <input type="number" class="input-group inputnumber" name="height" placeholder="Altura"
                    (keypress)="validateNumber($event)" [(ngModel)]="character.height">
                <input type="number" class="input-group inputnumber" name="mass" placeholder="Masa"
                    (keypress)="validateNumber($event)" [(ngModel)]="character.mass">
            </div>
            <div class="column">

                <div id="is-relative">
                    <input type="text" class="input">
                    <span id="icon">
                      <i class="fas fa-key"></i>
                      <i class="fa fa-thermometer-quarter" aria-hidden="true"></i>
                    </span>
                  </div>
                    <input type="text" class="input-group" name="gender" placeholder="Género" [(ngModel)]="character.gender">
                    <div data-bs-toggle="tooltip" data-bs-placement="top" title="{{tooltipTop}}"></div>
                <input type="text" class="input-group" name="haircolor" placeholder="Color de Pelo"
                    [(ngModel)]="character.haircolor">
                <input type="text" class="input-group" name="skincolor" placeholder="Color de Piel"
                    [(ngModel)]="character.skincolor">
                <input type="text" class="input-group" name="homeworld" placeholder="Mundo Natal"
                    [(ngModel)]="character.homeworld">
                <input type="text" name="imagen" placeholder="URL IMAGE" class="input-group"
                    [(ngModel)]="character.image" />

            </div>
        </div>
        <div class="container p-5">

            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="top"
                title="{{tooltipTop}}">
                Tooltip on top
            </button>
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="right"
                title="{{tooltipRight}}">
                Tooltip on right
            </button>
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="bottom"
                title="{{tooltipBottom}}">
                Tooltip on bottom
            </button>
            <button type="button" class="btn btn-secondary me-2" data-bs-toggle="tooltip" data-bs-placement="left"
                title="{{tooltipLeft}}">
                Tooltip on left
            </button>


        </div>
        <a class="btn" role="button" (click)="createPersonaje()" *ngIf="!character.id else elseBlock">GUARDAR</a>

        <ng-template #elseBlock>
            <a class="btn" role="button" (click)="updateCharacter()">ACTUALIZAR</a>
        </ng-template>
    </form>
</section>
