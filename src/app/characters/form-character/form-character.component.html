<form action="/my-handling-form-page" method="post">
    <label for="name">Nombre:</label>
    <input type="text" name="user_name" [(ngModel)]="character.name">
    <br>    
    <br>    
    <label for="mail">Cumpleaños:</label>
    <input type="text" name="birthyear" [(ngModel)]="character.birthyear">    
    <br>  
    <br>   
    <label for="msg">Especie:</label>
    <input type="text" id="specie" name="specie" [(ngModel)]="character.specie">
    <br>  
    <br>  
    <label for="msg">Tamaño:</label>
    <input type="text" name="height" [(ngModel)]="character.height">
    <br>    
    <br> 
    <label for="msg">Imagen:</label>
    <input type="text" name="image" [(ngModel)]="character.image">
    <br>
    <br> 
    <button class="buttonSucces" role="button" (click)="createPersonaje()" *ngIf="!character.id else elseBlock"  >Guardar</button>
    <br>
    <br>
    <br> 
    <ng-template #elseBlock>
        <button class="buttonSucces" role="button" (click)="updateCharacter()">Actualizar</button>    
    </ng-template>
    
    <br>
</form>
