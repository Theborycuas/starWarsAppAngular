<section class="characters">  
    <div>
        <a class="character" [routerLink]="['/characters/form-character/']">            
            <img class="small" src="/assets/img/add.png" />
            <h2>Agregar Personaje</h2>        
        </a>
    </div>  
    <div  *ngFor="let char of character;">
        <a class="character" [routerLink]="['/characters/form-character/', char.id]">
            <img src='{{char.image}}' alt="">
            <h2>{{ char.name }}</h2>     
            <a class="btn-action"><span class="sr-only">X</span></a>
            
        </a>
        <button class="buttonSucces" type="button" (click)="deleteCharacter(char)">Eliminar</button>
    </div>  
    
</section>
