<section class="characters">  
    <div class="card">
        <a class="character" [routerLink]="['/characters/form-character/']">            
            <img class="small" src="/assets/img/add.png" />
            <h2>Agregar Personaje</h2>        
        </a>
    </div>
    <div class="card" *ngFor="let char of character">
        <div class="buttons-option">
            <a title="Editar" [routerLink]="['/characters/form-character/', char.id]">
                <img class="" src="/assets/img/edit.png" width="25" alt="">
            </a>
            <a title="Eliminar" (click)="deleteCharacter(char)">
                <img src="/assets/img/delete.png" width="25" alt="">
            </a>
        </div>
        <a class="character" [routerLink]="['/characters/form-character/', char.id]">
            <img src='{{char.image}}' alt="">
            <h2>{{ char.name }}</h2>                 
        </a>
    </div>  
</section>
